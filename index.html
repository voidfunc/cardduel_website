<html>

<head>

  <style type="text/css" id="css">
    html,
    body {
      scroll-behavior: smooth;
    }

    *,

    *:before {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {

      --shadow: 0px 2px 4px rgba(0, 0, 0, .1);
    }

      font-family: var(--fam1);
      color: var(--color-1);
      font-size: var(--paragraph);
    }

    section {

    }

      max-width: 100%;
    }

    @media screen and (max-width: 780px) {

      }
    }

    section.large {
      padding: 180px 0;
    }

    @media screen and (max-width: 1240px) {
      section.large {
        padding: 120px 0;
      }
    }

    @media screen and (max-width: 780px) {
      section.large {
        padding: 100px 0;
      }
    }

      padding: 0 20px;
      width: 100%;
      margin: auto;
    }

      margin: auto;
      text-align: center;
    }

    }

    }

    }

    .awards .link {

    }

      min-height: 65px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .header-flex {
      width: 100%;
      ;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    }

    }

      margin: 12px 0px;
      max-width: 80%;

    }

    }

    }

    }

    .menu a {
      color: var(--color-1);
      font-family: var(--fam1);
      font-size: var(--paragraph);
    }

    .overlay {
      position: fixed;
      visibility: hidden;
      width: 100%;
      height: 100%;
      background: white;
      left: 0;
      top: 0;
      z-index: 1000;
      opacity: 0;
    }

    .overlay a {
      font-size: 24px;
      display: block;
      padding: 12px 20px;
      text-align: center;
      color: black;
      font-family: var(--fam1);
    }

    .overlay a.close {
      font-size: 14px;
      display: block;
      padding: 23px 20px;
      text-align: right;
    }

    .overlay:target {
      visibility: visible;
      opacity: 1;
    }

    @media screen and (max-width: 780px) {
      .header-menu>a:nth-of-type(1):last-of-type {
        display: block

      .header-menu>a:nth-of-type(1):last-of-type~.menu {
        display: none
      }

      .header-menu>a {
        display: none;
      }

      .menu {
        display: block;
      }

    }

    }

    }

    .ProseMirror blockquote h3:after {

        width: 30px;
      }

    .slideshow {
      width: 100%;
      position: relative;
      height: initial
    }

    .slideshow-item {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      display: none;
      top: 0
    }

    .slideshow-item label:first-of-type {
      position: absolute;
      left: 0;
      transform: translate3d(0, -50%, 0);
      top: 50%;
    }

    .slideshow-item label:last-of-type {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translate3d(0, -50%, 0);
    }

    .slideshow-bullet:checked+.slideshow-item .slideshow-item-content {
      transition: all .2s ease-in-out .1s;
      opacity: 1
    }

    .slideshow-item-content {
      transition: all .2s ease-in-out;
      opacity: 0
    }

    .slideshow-bullet:checked+.slideshow-item {
      position: relative;
      opacity: 1;
      z-index: 2;
      height: initial;
      display: block;
    }


    .slideshow input {
      display: none
    }
